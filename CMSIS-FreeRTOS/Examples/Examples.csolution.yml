solution:
  created-for: CMSIS-Toolbox@2.12.0
  cdefault:

  select-compiler:
    - compiler: AC6
    - compiler: GCC
    - compiler: CLANG
    - compiler: IAR

  misc:
    - for-compiler: GCC
      Link:
        - --specs=rdimon.specs

    - for-compiler: CLANG
      Link:
        - -lcrt0-semihost
        - -lsemihost

    - for-compiler: IAR
      C-CPP:
        - -e
      Link:
        - --semihosting

  packs:
    - pack: ARM::CMSIS@>=6.0.0
    - pack: ARM::Cortex_DFP

  target-types:
    - type: CM3
      device: ARMCM3
      variables:
        - Target-Layer: ../../Target/CM3/Target.clayer.yml

  build-types:
    - type: DebugEVR
      optimize: none
      debug: on
    - type: DebugSystemView
      define:
        - CONFIG_SEGGER_SYSTEMVIEW: 1
      optimize: none
      debug: on

  projects:
    - project: ./App/Hello/Hello.cproject.yml
